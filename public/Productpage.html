<div class="container2 mt-4 mb-4 col-md-8 offset-md-2 ">
    <div class="mt-4">
        <div>
            <h3 class="text-center text-info">Product Registration</h3>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="col-md-12">
                            <form id="registration" class="form">
                                <div class="form-group">
                                    <label for="name" class="text-info">Product Name:</label><br>
                                    <input type="text" name="name" id="name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="text-info">Product Description:</label><br>
                                    <input type="text" name="description" id="description" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="quantity" class="text-info">Product Quantity:</label><br>
                                    <!--input type="text" name="quantity" id="quantity" class="form-control" required-->
                                    <form>
                                        <input id="quantity" type="number" min="0" max="200" step="1" value="0">
                                        <label></label>
                                    </form>    
                                </div>
                                <div class="form-group">
                                    <label for="price" class="text-info">Price:</label><br>
                                    <form>
                                        <input id="quantity" type="number" min="0" max="200" step="1" value="0">
                                        <label>€</label>
                                    </form> 
                                </div>
                                <div class="form-group">
                                    <label for="mfg-date" class="text-info">Manufacturing Date:</label><br>
                                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                                        <input placeholder="Select date" type="text" id="example" class="form-control">
                                        <i class="fas fa-calendar input-prefix"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exp-date" class="text-info">Expiry Date:</label><br>
                                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                                        <input placeholder="Select date" type="text" id="example" class="form-control">
                                        <i class="fas fa-calendar input-prefix"></i>
                                    </div>
                                        
                                </div>
                                <div class="form-group">
                                    <label for="dilivery" class="text-info">Dilivery Method:</label><br>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="card" style="width: 15rem; height: 4rem;"> 
                                                    <div class="card-body"> 
                                                        <div class="form-group">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox" name="paymentOptions"
                                                                     id="COD" value="COD">
                                                                <label class="form-check-label" for="cod">Home Dilivery</label>
                                                            </div>
                                                         </div>    
                                                    </div>  
                                                </div>        
                                            </div>
                                        
                                            <div class="col-sm-3">
                                                <div class="card card " style="width: 15rem; height: 4rem;"> 
                                                    <div class="card-body"> 
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox" name="paymentOptions"
                                                                id="paypal" value="paypal">
                                                            <label class="form-check-label" for="paypal">Pick Up</label>        
                                                        </div>
                                                    </div>
                                                </div>    
                                            </div>
                                        </div> 
                                </div>
                                <div class="form-group">
                                    <label for="dilivery" class="text-info">Payment Option:</label><br>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="card" style="width: 15rem; height: 4rem;"> 
                                                    <div class="card-body"> 
                                                        <div class="form-group">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox" name="paymentOptions"
                                                                     id="COD" value="COD">
                                                                <label class="form-check-label" for="cod">Cash-On-Delivery</label>
                                                            </div>
                                                         </div>    
                                                    </div>  
                                                </div>        
                                            </div>
                                        
                                            <div class="col-sm-3">
                                                <div class="card card " style="width: 15rem; height: 4rem;">

                                                                id="paypal" value="paypal">
                                                            <label class="form-check-label" for="paypal">Paypal</label>        
                                                        </div>
                                                    </div>
                                                </div>    
                                            </div>
                                        </div> 
                                </div>
                                <div class="form-group">

                                        onclick="">Submit Product</button>
