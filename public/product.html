<body class="bodyClass blackColor">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh offset-md-2" id="navbar1">
        <a class="navbar-brand whiteColor" href="">GoLocal</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <select class="navbar-brand region ml-auto" id="location">
            <option value="Baden-Wüttemberg">Baden-Wüttemberg</option>
            <option value="Bayern">Bayern</option>
            <option value="Berlin">Berlin</option>
            <option value="Brandenburg">Brandenburg</option>
            <option value="Bremen">Bremen</option>
            <option value="Hamburg">Hamburg</option>
            <option value="Hessen">Hessen</option>
            <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
            <option value="Niedersachsen">Niedersachsen</option>
            <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
            <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
            <option value="Saarland">Saarland</option>
            <option value="Sachsen">Sachsen</option>
            <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
            <option value="Schleswig-Holstein" selected>Schleswig-Holstein</option>
            <option value="Thueringen">Thueringen</option>
        </select>
        
        <a href="#" class="navbar-btn btn-info btn-sm active ml-4" role="button" aria-pressed="true" onclick="logout()">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="col-md-12">
                    <form  class="form" action="/products/create" method="post">
                        <h3 class="text-center text-info">Product</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Name:</label><br>
                            <input type="text" name="name" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description" class="text-info">description:</label><br>
                            <input type="text" name="description" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description" class="text-info">quantity:</label><br>
                            <input type="text" name="quantity" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price" class="text-info">price:</label><br>
                            <input type="text" name="price" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="mfg-date" class="text-info">mfg-date:</label><br>
                            <input type="text" name="manufactureDate" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exp-date" class="text-info">exp-date:</label><br>
                            <input type="text" name="expiryDate" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            <div id="register-link" class="mt-2">
                                <a href="register" class="text-info">Register here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
