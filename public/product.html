<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="login-form" class="form" action="/products/create" method="post">
        <h3 class="text-center text-info">Product</h3>
        <div class="form-group">
            <label for="username" class="text-info">Name:</label><br>
            <input type="text" name="name" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="description" class="text-info">description:</label><br>
            <input type="text" name="description" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="price" class="text-info">price:</label><br>
            <input type="text" name="price" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="mfg-date" class="text-info">mfg-date:</label><br>
            <input type="text" name="manufactureDate" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="exp-date" class="text-info">exp-date:</label><br>
            <input type="text" name="expiryDate" id="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            <div id="register-link" class="mt-2">
                <a href="register" class="text-info">Register here</a>
            </div>
        </div>
</body>
</html>
