<body class="bodyClass blackColor">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh offset-md-2" id="navbar1">
        <a class="navbar-brand whiteColor" href="">GoLocal</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link navLinks text-info" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container2">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="col-md-12">
                    <form  class="form" action="/products/create" method="post">
                        <h3 class="text-center text-info">Product</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Name:</label><br>
                            <input type="text" name="name" placeholder="Name of your Product"class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description" class="text-info">Description:</label><br>
                            <input type="text" name="description" placeholder="Describe your Product" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description" class="text-info">Quantity:</label><br>
                            <input type="number" name="quantity"   class="form-control" min="1">
                        </div>
                        <div class="form-group">
                            <label for="price" class="text-info">Price:</label><br>
                            <input type="text" name="price"  placeholder="â‚¬ / Quantity" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="mfg-date" class="text-info">Mfg-Date:</label><br>
                            <input type="date" name="manufactureDate"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exp-date" class="text-info">Exp-Date:</label><br>
                            <input type="date" name="expiryDate"  class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Verkauf">
                            <div id="register-link" class="mt-2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer mt-4 mb-4 col-md-8 offset-md-2 ">
        <hr style="height: 1px; background-color: black;">
        <h4 class="text-center text-black pt-1">Reference to current Corona guidelines:</h4>
        <p class="text-center text-black pt-1"> click here for <a
                href="https://www.bundesregierung.de/breg-de/themen/coronavirus/corona-massnahmen-1734724"
                target="_blank">information</a>
        <p>
    </div>
