<div class="row justify-content-center align-items-center">
    <div class="col-md-6">
        <div class="col-md-12">
            <form  [formGroup]="form" (ngSubmit)="onSubmit()">
                <h3 class="text-center text-info">Product</h3>

                <div class="form-group">
                    <label for="username" class="text-info">Name:</label><br>
                    <input type="text" formControlName="name" id="name" placeholder="Name of your Product"class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="text-info">Description:</label><br>
                    <input type="text" formControlName="description" id="description" placeholder="Describe your Product" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="text-info">Quantity:</label><br>
                    <input type="number" formControlName="quantity" id="quantity"  class="form-control" min="1"
                            [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
                    <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                        <div *ngIf="f.quantity.errors.required">Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="text-info">Price:</label><br>
                    <input type="text" formControlName="price" id="price" placeholder="â‚¬ / Quantity" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.name.price.required">Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mfg-date" class="text-info">Mfg-Date:</label><br>
                    <input type="date" formControlName="manufactureDate" id="manufactureDate" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.manufactureDate.errors }">
                    <div *ngIf="submitted && f.manufactureDate.errors" class="invalid-feedback">
                        <div *ngIf="f.name.manufactureDate.required">Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exp-date" class="text-info">Exp-Date:</label><br>
                    <input type="date" formControlName="expiryDate" id="expiryDate" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.expiryDate.errors }">
                    <div *ngIf="submitted && f.expiryDate.errors" class="invalid-feedback">
                        <div *ngIf="f.expiryDate.errors.required">Name is required</div>
                    </div>
                </div>

                

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-info">
                        <span *ngIf="loading" class="spinner-border spinnerborder-sm mr-1"></span>
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
