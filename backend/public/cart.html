<!doctype html>
<html lang="de-DE">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Nesseccary CSS Files -->
    <link rel="stylesheet" href="assets/styles/styles.css">

    <!-- Title for the page can be changed here -->
    <title>Cart</title>

    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <!--My JS file-->
    <script src="./js/cart.js"></script>
    <script src="./js/logout.js"></script>
</head>

<body class="bodyClass blackColor">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh offset-md-2" id="navbar1">
        <a class="navbar-brand whiteColor" href="/">GoLocal</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link navLinks text-info" onclick="logout()">Logout</a>
                </li>

            </ul>

        </div>
    </nav>
    <div class="container2">
        <br>
        <div class="row mt-5">
            <div class="col-sm-6">
                <h3 class="text-black pt-1 offset-md-1 ">Payment Options</h3>
                <label for="paymentOptions " class="text-info offset-md-1">Accepted Payment Options: <span
                        class="smalltext"> (depending on Farmer)</span></span></label><br>
            </div>
            <div class="col-sm-6">
                <h3 class="text-black pt-1">Selection Summary</h3>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-3">
                <div class="card offset-md-1" style="width: 15rem; height: 4rem;">
                    <div class="card-body">
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="paymentOptions" id="COD"
                                    value="COD">
                                <label class="form-check-label" for="cod">Cash-On-Delivery</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card card " style="width: 15rem; height: 4rem;">
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="paymentOptions" id="paypal"
                                value="paypal">
                            <label class="form-check-label" for="paypal">Paypal</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <ul class="list-group" id="content">

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 offset-md-1 ">
                <a href="#" class="navbar-btn btn-primary btn-lg active offset-md-2 " role="button"
                    aria-pressed="true">Buy Now
                </a>
            </div>
            <div class="col-sm-8">
                <a href="#" class="navbar-btn btn-primary btn-lg active offset-md-2 " role="button"
                    aria-pressed="true">Cancel
                </a>
            </div>
        </div>

    </div>

    <div class="footer mt-4 mb-4 col-md-8 offset-md-2 ">
        <hr style="height: 1px; background-color: black;">
        <h4 class="text-center text-black pt-1">Reference to current Corona guidelines:</h4>
        <p class="text-center text-black pt-1"> Klick here for <a
                href="https://www.bundesregierung.de/breg-de/themen/coronavirus/corona-massnahmen-1734724"
                target="_blank">information</a>
        <p>
    </div>

</body>

</html>
